<body>
    <div class="d-flex">
        <!-- Navbar lateral -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-column vh-100 p-3" style="min-height: 100vh;">
            <a class="navbar-brand mb-4" href="#">Agregar Contacto</a>
            <ul class="navbar-nav flex-column">
                <!-- Menú desplegable -->

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

        <!-- Formulario de nuevo contacto -->
        <div class="container-fluid p-4">
            <h1 class="mb-4">Nuevo Contacto</h1>
            <form>
                <!-- Nombre y Apellido -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre y Apellido">
                    <label for="floatingInput">Nombre y Apellido</label>
                </div>
                
                <!-- Número Telefónico -->
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingPhone" placeholder="Número Telefónico">
                    <label for="floatingPhone">Número Telefónico</label>
                </div>

                <!-- Botón de Guardar -->
                <div class="d-flex justify-content-between">
                    <a href="contactos.html" class="btn btn-primary">Guardar</a>
                    <a href="contactos.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <body class="bg-custom"></body>
