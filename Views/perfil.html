<body>

        <!-- Navbar lateral -->

        <div class="container mt-5">
            <h2 class="mb-4">Perfil</h2>
            <div id="loginInfo"></div>
        </div>
    </div>

    <script>
        let logins = JSON.parse(localStorage.getItem("logins")) || [];

        let loginInfoDiv = document.getElementById("loginInfo");

        if (logins.length === 0) {
            loginInfoDiv.innerHTML = "<p>No hay logins registrados.</p>";
        } else {
            logins.forEach((login, index) => {
                loginInfoDiv.innerHTML += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Login ${index + 1}</h5>
                            <p><strong>Usuario:</strong> ${login.username}</p>
                            <p><strong>Contraseña:</strong> ${login.password}</p>
                            <button class="btn btn-danger" onclick="cerrarSesion(${index})">Cerrar sesión</button>
                        </div>
                    </div>
                `;
            });
        }

        function cerrarSesion(index) {
            logins.splice(index, 1);

            localStorage.setItem("logins", JSON.stringify(logins));

            window.location.reload();
        }
    </script>
    <body class="bg-custom"></body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
